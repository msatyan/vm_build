---
# Set the package install state for distribution packages
# Options are 'present' and 'latest'
vm_build_package_state: "latest"
## APT Cache Options
cache_timeout: 600

# Base directory for disks, images, scripts, isos
vm_build_base_dir: /openstack/qemu
# VM images
vm_build_image_dir: /openstack/qemu/image
# VM disk image dit
vm_build_disk_dir: /openstack/qemu/disk
# VM scripts dir
vm_build_script_dir: /openstack/qemu/script
# Temporary directory for ISO generate
vm_build_config_dir: "/openstack/qemu/iso/config"
vm_build_iso_dir: "/openstack/qemu/iso"
# Delete the instace dir folder after creation
vm_build_config_dir_delete: True
vm_build_network_info: True
# Automatically assigned with uuid
#vm_build_instance_dir:
# Set proxy environment
vm_build_proxy: True
vm_build_proxy_list:
