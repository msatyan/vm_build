---
# Set the package install state for distribution packages
# Options are 'present' and 'latest'
vm_build_package_state: "latest"
## APT Cache Options
cache_timeout: 600

# Instance name
vm_build_name: "test"
# Number of CPU's
vm_build_cpu: 2
# Memory allocation in mega bytes
vm_build_memory: 2048
# Disk size in giga bytes
vm_build_disk: 20G

# VM image (Image is expected to be raw image)
vm_build_image: https://cloud-images.ubuntu.com/trusty/20161109/trusty-server-cloudimg-amd64-disk1.img
vm_build_image_sum: md5:e7a5ba4699b1558a9021b04bd48ccbe0
# Enable VNC console
vm_build_vnc_enable: False
#vm_build_vnc_password: "H4rdT0Gu355"
#vm_build_vnc_port: 5910

# Base directory for disks, images, scripts, isos
vm_build_base_dir: /openstack/qemu
# VM images
vm_build_image_dir: /openstack/qemu/image
# VM disk image dit
vm_build_disk_dir: /openstack/qemu/disk
# VM scripts dir
vm_build_script_dir: /openstack/qemu/script

# VM specific settings 
vm_build_virtualization: "qemu"
vm_build_os_family: "Debian"
vm_build_uuid: "ffab2cd3-b9a6-fafb-6887-d058688aa57f"
vm_build_fqdn: "test.example.com"
#vm_build_ssh_public_key: "ssh-rsa  root@qemu"
vm_build_network_info: True
vm_build_config_dir: "/openstack/qemu/iso/config"
vm_build_iso_dir: "/openstack/qemu/iso"

# Path to ssh public key file
#vm_build_ssh_public_key_path: 
#vm_build_config_user_data_path:

# Metadata
vm_build_meta: {}

# Automatically assigned with uuid
#vm_build_instance_dir:
# Delete the instace dir folder after creation
vm_build_config_dir_delete: True

