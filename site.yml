          vm_build_config_user_data_path: "~/githome/ansible/vm_build/files/user_data"
          #vm_build_ssh_public_key: "ssh-rsa  root@qemu"
          vm_build_network_info: True
          vm_build_vnc_enable: False
          vm_build_resolv:
            domain: "example.com"
